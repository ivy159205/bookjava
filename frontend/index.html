<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quản Lý Sản Phẩm</h1>

        <div class="product-form">
            <h2>Thêm/Sửa Sản phẩm</h2>
            <input type="hidden" id="productId">
            <label for="productName">Tên sản phẩm:</label>
            <input type="text" id="productName" placeholder="Nhập tên sản phẩm" required>

            <label for="productPrice">Giá tiền:</label>
            <input type="number" id="productPrice" placeholder="Nhập giá tiền" step="0.01" required>

            <label for="productQuantity">Số lượng:</label>
            <input type="number" id="productQuantity" placeholder="Nhập số lượng" required>

            <label for="productDescription">Mô tả:</label>
            <input type="text" id="productDescription" placeholder="Nhập mô tả sản phẩm">

            <button onclick="saveProduct()">Lưu Sản phẩm</button>
            <button id="clearFormBtn" onclick="clearForm()">Xóa Form</button>
        </div>

        <div class="search-section">
            <h2>Tìm kiếm Sản phẩm</h2>
            <input type="text" id="searchName" placeholder="Tìm theo tên sản phẩm...">
            <input type="number" id="searchPrice" placeholder="Tìm theo giá sản phẩm..." step="0.01">
            <button onclick="performSearch()">Tìm kiếm</button>
            <input type="number" id="searchId" placeholder="Tìm theo ID sản phẩm...">
            <button onclick="searchProductById()">Tìm theo ID</button>
            <button id="clearSearchBtn" onclick="clearSearch()">Xóa tìm kiếm</button>
        </div>

        <div class="product-list">
            <h2>Danh sách Sản phẩm</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá tiền</th>
                        <th>Số lượng</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div class="statistics-section">
            <h2>Thống kê Sản phẩm</h2>
            <button onclick="fetchStatistics()">Hiển thị Thống kê</button>
            <div id="statisticsOutput">
                <p><strong>Tổng số sản phẩm:</strong> <span id="statTotalProducts">N/A</span></p>
                <p><strong>Giá trung bình:</strong> <span id="statAveragePrice">N/A</span></p>
                <p><strong>Tổng số lượng sản phẩm:</strong> <span id="statTotalQuantity">N/A</span></p>
                <p><strong>Giá cao nhất:</strong> <span id="statMaxPrice">N/A</span></p>
                <p><strong>Giá thấp nhất:</strong> <span id="statMinPrice">N/A</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
